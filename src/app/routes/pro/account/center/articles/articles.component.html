<nz-list nzItemLayout="vertical" [nzLoading]="!list">
  <nz-list-item *ngFor="let item of list" [nzContent]="nzContent" [nzActions]="[op1, op2, op3]">
    <ng-template #op1> <i nz-icon nzType="like" class="mr-sm"></i>{{ item.like }}</ng-template>
    <ng-template #op2> <i nz-icon nzType="message" class="mr-sm"></i>{{ item.message }}</ng-template>
    <ng-template #nzContent>
      <p>{{ item.content }}</p>
      <div class="mt-md d-flex">
        <a href="{{ item.href }}" target="_blank">{{ item.owner }}</a>
        <time class="pl-md text-grey" title="{{ item.updatedAt }}">{{ item.updatedAt | _date }}</time>
      </div>
    </ng-template>
  </nz-list-item>
</nz-list>
