<div class="alain-default__content-title">
  <h1>
    nothingtosay
    <small>记录生活中的点点滴滴</small>
  </h1>
</div>
<div nz-row nzGutter="16">
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-primary rounded-md">
      <div nz-col nzSpan="12" class="p-md text-white">
        <div class="h2 mt0">123,456</div>
        <p class="text-nowrap mb0">发表总数</p>
      </div>
      <div nz-col nzSpan="12">
        <g2-mini-bar *ngIf="webSite" height="35" color="#fff" borderWidth="3" [padding]="[5, 30]" [data]="webSite"
          tooltipType="mini"></g2-mini-bar>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-success rounded-md">
      <div nz-col nzSpan="12" class="p-md text-white">
        <div class="h2 mt0">234,567K</div>
        <p class="text-nowrap mb0">评论总数</p>
      </div>
      <div nz-col nzSpan="12">
        <g2-mini-bar *ngIf="webSite" height="35" color="#fff" borderWidth="3" [padding]="[5, 30]" [data]="webSite"
          tooltipType="mini"></g2-mini-bar>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-orange rounded-md">
      <div nz-col nzSpan="12" class="p-md text-white">
        <div class="h2 mt0">$458,778</div>
        <p class="text-nowrap mb0">点赞总数</p>
      </div>
      <div nz-col nzSpan="12">
        <g2-mini-bar *ngIf="webSite" height="35" color="#fff" borderWidth="3" [padding]="[5, 30]" [data]="webSite"
          tooltipType="mini"></g2-mini-bar>
      </div>
    </div>
  </div>
  <div nz-col nzXs="24" nzSm="12" nzMd="6" class="mb-md">
    <div nz-row nzType="flex" nzAlign="middle" class="bg-magenta rounded-md">
      <div nz-col nzSpan="12" class="p-md text-white">
        <div class="h2 mt0">456</div>
        <p class="text-nowrap mb0">用户总数</p>
      </div>
      <div nz-col nzSpan="12">
        <g2-mini-bar *ngIf="webSite" height="35" color="#fff" borderWidth="3" [padding]="[5, 30]" [data]="webSite"
          tooltipType="mini"></g2-mini-bar>
      </div>
    </div>
  </div>
</div>
<div nz-row nzGutter="16">
  <div nz-col nzXs="24" nzMd="24">
    <nz-card [nzTitle]="recentTitle" [nzBordered]="false" class="ant-card__body-nopadding">
      <ng-template #recentTitle>
        最新发表的
        <small class="text-sm font-weight-normal">(记录你的生活)</small>
      </ng-template>
      <nz-list class="demo-loadmore-list">
        <nz-list-item *ngFor="let item of data" style="padding-left: 24px;padding-right: 24px;">
          <ng-container>
            <nz-list-item-meta [nzAvatar]="config.getConfig('fastdfsuri') + item.creator.avatar"
              [nzDescription]="item.content">
              <nz-list-item-meta-title>
                发布者：<a href="https://ng.ant.design">{{ item.creator.nickname }}</a>
              </nz-list-item-meta-title>
            </nz-list-item-meta>
            {{ item.createdAt | _date }}
            <ul nz-list-item-actions>
              <nz-list-item-action><a (click)="dolike('文章点赞',item.id)"><i nz-icon nzType="like"
                    class="mr-sm"></i></a>{{ item.likesum }}
              </nz-list-item-action>
              <nz-list-item-action><a (click)="edit(item)"><i nz-icon nzType="message"
                    class="mr-sm"></i></a>{{ item.commentsum }}
              </nz-list-item-action>
            </ul>
          </ng-container>
        </nz-list-item>
        <div class="loadmore">
          <nz-pagination [(nzPageIndex)]="pageIndex" [(nzTotal)]="total" nzShowSizeChanger [(nzPageSize)]="pageSiza"
            (nzPageIndexChange)="getData()" (nzPageSizeChange)="getData()" nzShowQuickJumper>
          </nz-pagination>
        </div>
      </nz-list>
    </nz-card>
  </div>
</div>
